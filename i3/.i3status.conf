general {
        colors = true
        interval = 1
}

order += "ipv6"
order += "run_watch DHCP"
order += "run_watch VPN"
order += "wireless wlp4s0"
order += "ethernet enp5s0"
order += "battery 0"
order += "load"
order += "tztime local"
order += "volume master"

wireless wlp4s0 {
    format_up = "W: (%quality at %essid) %ip"
    format_down = "W: down"
}

ethernet eth0 {
    format_up = "E: %ip (%speed)"
    format_down = "E: down"
}

battery 0 {
    format = "%status %percentage %remaining"
}

run_watch DHCP {
    pidfile = "/var/run/dhclient*.pid"
}

run_watch VPN {
    pidfile = "/tmp/vpn.pid"
}

tztime local {
    format = "%Y-%m-%d %H:%M:%S"
}

load {
    format = "%1min"
}

volume master {
    format = "♪: %volume"
    format_muted = "♪: %volume (muted)"
    device = "default"
    mixer = "Master"
    mixer_idx = 0
}

